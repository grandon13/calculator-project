<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./function.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="calculator-container">
                <div class="visor">1234567890</div>
                <div class="buttons">
                    <div class="fifth row">
                        <button class="btn other">AC</button>
                        <button class="btn other"></button>
                        <button class="btn other"></button>
                        <button class="btn op">/</button>
                    </div>
                    <div class="fourth row">
                        <button class="btn pad">7</button>
                        <button class="btn pad">8</button>
                        <button class="btn pad">9</button>
                        <button class="btn op">*</button>
                    </div>
                    <div class="third row">
                        <button class="btn pad">4</button>
                        <button class="btn pad">5</button>
                        <button class="btn pad">6</button>
                        <button class="btn op">-</button>
                    </div>
                    <div class="second row">
                        <button class="btn pad">1</button>
                        <button class="btn pad">2</button>
                        <button class="btn pad">3</button>
                        <button class="btn op">+</button>
                    </div>
                    <div class="first row">
                        <button class="btn pad">0</button>
                        <button class="btn pad">.</button>
                        <button class="btn special">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
