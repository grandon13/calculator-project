<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Calculator Project</title>
        <link href="./style.css" rel="stylesheet">
        <script src="./function.js" defer></script>
    </head>

    <body>
        <div class="container">
            <div class="calculator-container">
                <div class="visor">0</div>
                <div class="buttons">
                    <div class="fifth row">
                        <button id="AC" class="btn ac">AC</button>
                        <button class="btn other"></button>
                        <button class="btn other"></button>
                        <button id="divide" class="btn op">/</button>
                    </div>
                    <div class="fourth row">
                        <button id="7" class="btn pad">7</button>
                        <button id="8" class="btn pad">8</button>
                        <button id="9" class="btn pad">9</button>
                        <button id="multiply" class="btn op">*</button>
                    </div>
                    <div class="third row">
                        <button id="4" class="btn pad">4</button>
                        <button id="5" class="btn pad">5</button>
                        <button id="6" class="btn pad">6</button>
                        <button id="substract" class="btn op">-</button>
                    </div>
                    <div class="second row">
                        <button id="1" class="btn pad">1</button>
                        <button id="2" class="btn pad">2</button>
                        <button id="3" class="btn pad">3</button>
                        <button id="add" class="btn op">+</button>
                    </div>
                    <div class="first row">
                        <button id="0" class="btn pad">0</button>
                        <button id="." class="btn dot">.</button>
                        <button id="=" class="btn equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
